<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 05 - On y Bind</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container">
	
	<h1>Lección 05: On y Bind</h1>
	<hr>
<h3>HOL</h3>





</div>


<script type="text/javascript">
	(function () {
		var contador=0;
		var h3Dinamico="<h3>ddinamico...</h3>";
		$("h3").on("click",function(){
			contador++;
			var h3Dinamico='<h3 id="h3-'+contador+'">ddinamico...'+contador+"</h3>";
			$(".container").append(h3Dinamico);

			$("#h3-3").on("click",function(){
				console.log("funcion dinamica");
			});
		});
	

	})();
</script>







</body>
</html>
